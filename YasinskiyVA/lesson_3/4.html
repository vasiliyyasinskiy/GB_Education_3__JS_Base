<body>

    <script>

        'use strict';

        /* 4. Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить 
        скидку 15%, можете использовать метод forEach https://mzl.la/1AOMMWX :  */

        console.log('Задание 4');

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];



        products.forEach(elem => {
            elem.discount = elem.price * 0.85;
            console.log(elem.discount);    
        });
        


    </script>
